<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <title>Mine Sweeper</title>
</head>

<body onload="onInit()">
    <h1>Mine Sweeper!</h1>

    <button onclick="changeLevel('easy')">Easy</button>
    <button onclick="changeLevel('medium')">Medium</button>
    <button onclick="changeLevel('hard')">Hard</button>
    <br>
    <div class="smiley-btn" onclick="restartBtn()">😃</div>
    <h2>High Score: <span class="high-score"></span></h2>
    <h2>time: <span class="time">0.0</span></h2>
    

    <div class="context">
        <div class="assists">
            <p><span>❤️</span></p>
            <p class="hints"><span class="hint1" onclick="useHint(this)">❔</span><span class="hint2"
                    onclick="useHint(this)">❔</span><span class="hint3" onclick="useHint(this)">❔</span></p>
            <p class="safes"><span class="safe1" onclick="useSafe(this)">✅</span><span class="safe2"
                    onclick="useSafe(this)">✅</span><span class="safe3" onclick="useSafe(this)">✅</span></p>
        </div>
        <div class="board-container">
            <table>
                <tbody class="board">

                </tbody>
            </table>
        </div>
        <div class="times">
            <button class="mega-hint" onclick="megaHint()">Mega Hint!</button>
            <br>
            <button class="seven-boom" onclick="sevenBoom()">7 BOOM!</button>
            <br>
            <button class="manually-create" onclick="switchManualMining()">Place Mines</button>
        </div>
    </div>



    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
</body>
<footer>By Maor Aknin</footer>

</html>
