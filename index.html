<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <title>Mine Sweeper</title>
</head>

<body onload="onInit()">
    <h1>Mine Sweeper!</h1>
    
    <button onclick="changeLevel('easy')">Easy</button>
    <button onclick="changeLevel('medium')">Medium</button>
    <button onclick="changeLevel('hard')">Hard</button>
    <br>
    <div class="smiley-btn" onclick="restartBtn()">üòÉ</div>
    <h2>High Score: <span class="high-score"></span></h2>
    <h2>time: <span class="time">0.0</span></h2>
    
    
    <div class="context">
        <div class="assists">
            <p><span>‚ù§Ô∏è</span></p>
            <p class="safes"><span class="safe1" onclick="useSafe(this)">‚úÖ</span><span class="safe2"
                onclick="useSafe(this)">‚úÖ</span><span class="safe3" onclick="useSafe(this)">‚úÖ</span></p>
                <p class="hints"><span class="hint1" onclick="useHint(this)">‚ùî</span><span class="hint2"
                    onclick="useHint(this)">‚ùî</span><span class="hint3" onclick="useHint(this)">‚ùî</span></p>
                    
                    
                </div>
                <div class="board-container">
                    <table>
                        <tbody class="board">
                            
                        </tbody>
            </table>
        </div>
        <div class="times">
            <button class="mega-hint" onclick="megaHint(this)">Mega Hint!</button>
            <br>
            <button class="seven-boom" onclick="sevenBoom(this)">7 BOOM!</button>
            <br>
            <button class="undo" onclick="unDo()">UNDO - in the process</button>
            <br>
            <button class="manually-create" onclick="switchManualMining(this)">Place Mines</button>
            <br>
            <button class="exterminator" onclick="exterminator(this)">Exterminator</button>
        </div>
    </div>
    
    <button class="dark-mode-btn" onclick="darkMode(this)">Dark Mode</button>


    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
</body>
<footer>By Maor Aknin</footer>

</html>
